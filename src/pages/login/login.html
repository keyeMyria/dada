<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <div class="area" *ngIf="!isOldUser">
    <ion-item>
      <ion-label floating>手机号</ion-label>
      <ion-input type="number" [(ngModel)]="mobile" (input)="judgeMobile()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="pwd" (input)="judgeMobile()"></ion-input>
    </ion-item>
    <button (click)="toNext?toUse():''" [ngClass]="{'toNext':toNext}">开始使用</button>
    <em (click)="forgetPwd()">注册账号</em>
  </div>
</ion-content>
