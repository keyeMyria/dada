<ion-header>

  <ion-navbar>
    <ion-title>地图显示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div id="container"></div>
  <div class="map">
    <ion-card>
      <ion-list>
        <ion-item class="order">
          <ion-avatar item-start>
            <img [src]="orderItem.userPic">
          </ion-avatar>
          <h2>{{orderItem.nickName}}</h2>
          <p>{{orderItem.createdAt}}</p>
          <p class="time">{{orderItem.amount}}元</p>
        </ion-item>
      </ion-list>

      <div class="address">
        <img src="http://bmob-cdn-20712.b0.upaiyun.com/2018/08/25/3cbe168e40d28ffd80202cf2aacb19a9.png" alt="">
        <span>{{orderItem.addressFrom}}</span>
      </div>
      <div class="address" style="padding-bottom:0;">
        <img src="http://bmob-cdn-20712.b0.upaiyun.com/2018/08/25/9869ee6340320453801bb9761856a235.png" alt="">
        <span>{{orderItem.addressTo}}</span>
      </div>

      <ion-item>
        <span item-start>{{orderItem.durtion}}</span>
        <span item-start>({{orderItem.distance}})</span>
      </ion-item>
      <div class="get-order">
        <button ion-button class="btn" *ngIf="orderItem.status === '0'" (click)="toAcceptOrder(orderItem)">立即抢单</button>
        <button ion-button class="btn"  *ngIf="orderItem.status === '1'" (click)="toAcceptOrder(orderItem)">立即救援</button>
        <button ion-button class="btn"  *ngIf="orderItem.status === '2'" (click)="toAcceptOrder(orderItem)">到达救援点</button>
        <button ion-button class="btn" (click)="toAcceptOrder(item)" *ngIf="orderItem.status === '3'">等待用户支付</button>
      </div>
      <div class="phone"   *ngIf="orderItem.status > 0">
        <a [href]="'tel:'+orderItem.phone">
          <!-- <img src="assets/imgs/phone.png" alt=""> -->
          <ion-icon name="ios-call-outline" style="color: #333;font-size: 3em;"></ion-icon>
        </a>
        <button ion-button icon-only clear outline (click)="toDaoHang()">
          <ion-icon name="ios-paper-plane-outline"></ion-icon>
        </button>
      </div>

    </ion-card>
  </div>
  <dialog-tip [title]="'提示'" [subtitle]="'您还未认证成为救援师傅，完成认证，开始接单吧'" (fromChild)="confirm($event)" *ngIf="curStatus ==='0'"></dialog-tip>
</ion-content>
