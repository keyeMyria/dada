<ion-header>

  <ion-navbar>
    <ion-title>提现</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <div class="cz-content">
      <div class="cz-tip">
        请保证银行卡号跟户名一致，提现后待审核通过，1-2个工作日到账，非工作日往后延期至工作日到账
      </div>
      <div class="cz-bank">
        <div class="bank-img">
          <img src="assets/imgs/banks/BOC.jpg" alt="">
        </div>
        <div class="bank-img bank-content">
          <p>中国银行 | 尾号4503</p>
        </div>
      </div>

      <div class="cz-bank">
        <div class="usemoney"><span>可用余额</span><span>200</span></div>
        <div class="bank-img rmb" style="top:70%;">
          ¥
        </div>
        <div class="bank-img bank-content" style="top:70%;">
          <input type="number" placeholder="请输入提现金额" [(ngModel)]="money" (input)="judgeNumber(money)">
        </div>
      </div>

    </div>
    <div class="cz-input">
      <button (click)="isNext?toCz():''" [ngClass]="{'toNext':isNext}">下一步</button>
    </div>
  </div>
</ion-content>
