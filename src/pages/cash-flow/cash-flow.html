<ion-header>

  <ion-navbar>
    <ion-title>资金流水</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="tradeRecorde">
    <div>
      <!-- <div class="trade-date">
        2018-09-01
      </div> -->
      <div *ngIf="items.length ===0" class="kongImg">
        <img src="assets/imgs/empty.png" alt="">
        <p>暂无流水数据~</p>
      </div>
      <div class="trade-content"  *ngFor="let item of items">
        <div class="trade-date">
          {{item.createdAt}}
          <span *ngIf="item.status === '0'">待审核</span>
        </div>
        <div class="content">
          <ion-row class="trade-row" justify="space-between">
            <ion-col col-6 class="trade-col1">{{item.type === 1?'入账':'提现'}}</ion-col>
            <!-- <ion-col col-6 class="trade-col2" >-{{item1.amount | toMoney}}</ion-col> -->
            <ion-col col-6 class="trade-col2 add" [ngClass]="{'add':item.type === 1}">{{item.type === 1? '+':'-'}}{{item.amount}}元</ion-col>
          </ion-row>
          <ion-row class="trade-row" justify="space-between" style="padding-top:0.25rem">
            <ion-col col-12 class="trade-col3 trade-col4">流水号:{{item.objectId}}</ion-col>
          </ion-row>
        </div>

      </div>
      <!-- <div class="trade-content">
        <div class="content">
          <ion-row class="trade-row" justify="space-between">
            <ion-col col-6 class="trade-col1">提现</ion-col>
            <ion-col col-6 class="trade-col2">-200</ion-col>
          </ion-row>
          <ion-row class="trade-row" justify="space-between" style="padding-top:0.25rem">
            <ion-col col-12 class="trade-col3 trade-col4">流水号:2018090100010</ion-col>
          </ion-row>
        </div>

      </div> -->
    </div>
  </div>
</ion-content>
