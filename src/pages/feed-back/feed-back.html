<ion-header>

  <ion-navbar>
    <ion-title>反馈&建议</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="page-container">
    <div class="content">
      <textarea class="text" placeholder="请描述您的问题或建议" [(ngModel)]="item.text"></textarea>
      <input type="text" placeholder="请输入您的电话号码/微信"  [(ngModel)]="item.mobile">
      <div class="btn">
        <button ion-button clear (click)="toApply()"> 提 交 </button>
      </div>
    </div>
  </div>
</ion-content>
