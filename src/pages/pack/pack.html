<ion-header>

  <ion-navbar>
    <ion-title>我的钱包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="pack">
    <p>可用余额(元)</p>
    <p>{{amount.toFixed(2)}}</p>
  </div>
  <div class="bank-card">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <!-- <img src="assets/imgs/user.jpg"> -->
          <ion-icon ios="ios-card" md="md-card"></ion-icon>
        </ion-avatar>
        <h2>我的银行卡</h2>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
