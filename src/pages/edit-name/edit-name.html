<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button class="cancle_btn" navPop>
        取消
      </button>
    </ion-buttons>
    <ion-title>设置用户名</ion-title>
    <ion-buttons end>
      <button ion-button class="ok_btn" (click)="changeName()">
        完成
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nickname" clearInput="true" placeholder="请输入用户名"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
