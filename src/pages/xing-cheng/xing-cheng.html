<ion-header>

  <ion-navbar>
    <ion-title>我的行程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngIf="items.length ===0" class="kongImg">
    <img src="assets/imgs/empty.png" alt="">
    <p>暂无行程数据~</p>
  </div>
  <div class="xc" *ngFor="let item of items">
    <div class="time">
      <span>{{item.updatedAt}}</span>
      <span>{{item.amount * 0.9}}元</span>
    </div>
    <div class="address">
      <img src="http://bmob-cdn-20712.b0.upaiyun.com/2018/08/25/3cbe168e40d28ffd80202cf2aacb19a9.png" alt="">
      <span>{{item.addressFrom}}</span>
    </div>
    <div class="address" style="padding-bottom:0;">
      <img src="http://bmob-cdn-20712.b0.upaiyun.com/2018/08/25/9869ee6340320453801bb9761856a235.png" alt="">
      <span>{{item.addressTo}}</span>
    </div>
    <div class="status">
      <p class="isActing" *ngIf="item.status === '2'">救援中</p>
      <p class="isOver" *ngIf="item.status === '3'">救援已完成</p>
    </div>
  </div>

    <ion-item *ngFor="let item of items">{{item}}</ion-item>
  </ion-list> -->

</ion-content>
